name: ARNES_APP 
description: A new Flutter project. 
version: 1.0.0+1 
environment: 
  sdk: '>=2.12.0 <3.0.0' 
dependencies : 
  flutter: 
    sdk: flutter 
  flutter_localizations: 
    sdk: flutter 
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  country_pickers: ^2.0.0
  google_maps_flutter: ^2.5.0
  flutter_svg_provider: ^1.0.7 
  connectivity_plus : ^5.0.2
dev_dependencies : 
  flutter_test: 
    sdk: flutter 
flutter: 
  uses-material-design : true
  assets: 
    - assets/ 
    - assets/ images/ 
  fonts : 
    - family: Plus Jakarta Sans 
      fonts : 
        - asset: assets/fonts/plusJakartaSansRomanmedium.ttf 
          weight: 500 
        - asset: assets/fonts/plusJakartaSansRomanRegular.ttf 
          weight: 400 
    - family: Poppins 
      fonts: 
        - asset: assets/fonts/PoppinsRegular.ttf 
          weight : 400
        - asset: assets/fonts/Poppinsmedium.ttf 
          weight : 500
        - asset: assets/fonts/PoppinsSemiBold.ttf 
          weight : 600
        - asset: assets/fonts/PoppinsLight.ttf 
          weight : 700
    - family: Rubik
      fonts: 
        - asset: assets/fonts/RubikRomanBold.ttf 
          weight : 700
        - asset: assets/fonts/RubikRomanSemiBold.ttf 
          weight : 600
        - asset: assets/fonts/RubikRegular.ttf 
          weight : 400
    - family: Montserrat
      fonts:
        - asset: assets/fonts/MontserratMedium.ttf 
          weight : 500

        


         
 